<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Patient Information</title>
</head>
<body>
<h1>Patient Contact Information</h1>

<form action="index1.html" method="get">
    <fieldset>
        <legend>
            <caption>
                Personal Information
            </caption>
        </legend>

        <label for="fname">First Name: </label><input type="text" id="fname" required maxlength="50"/><br>
        <label for="lname">Last Name: </label> <input type="text" id="lname"required maxlength="50"><br>
        <label for="bod">Date of Birth: </label><input type="date" id="bod"/><br>
        <label for="weight">Weight: </label>1 <input type="range" id="weight" min="1" max="300"/> 300<br>
        <label>Gender: </label><input type="radio" id="genderM" name="gender" value="Male"/> Male
        <input type="radio" id="genderF" name="gender" value="Female"/> Female<br>
        <label for="siblings">No. of Siblings: </label><input type="number" id="siblings" step="1"/> (0 to 15)<br><br>

        <label for="employment">Employment: </label>
        <select id="employment" multiple size="7">
            <optgroup label="Government">
                <option label="Administrative"></option>
                <option label="Technical"></option>
            </optgroup>
            <optgroup label="Private Sector">
                <option label="Owner"></option>
                <option label="Employee"></option>
            </optgroup>

            <option label="Other"></option>

        </select>
    </fieldset>
    <fieldset>
        <legend>
            <caption>
                Contact Information
            </caption>
        </legend>

        <label for="email">Email: </label><input type="text" id="email"/>
        <label for="phone">Phone: </label> <input type="text" id="phone"/><br>
        <label>Preferred Contact Method: </label><br><input type="checkbox"/> By Phone<br>
        <input type="checkbox"/> By Email<br>
        <input type="checkbox"/> By Mailing Address<br>
    </fieldset>
    <fieldset>
        <legend>
            <caption>
                Address Information
            </caption>
        </legend>

        <label for="address">Address: </label><textarea id="address"></textarea><br>
        <label for="city">City: </label><input type="text" id="city"/><br>
        <label for="country">Country: </label>
        <select id="country">
            <option label="Qatar"></option>
            <option label="Kuwait"></option>
            <option label="Bahrain"></option>
        </select>

    </fieldset>
    <input type="Submit">
    <input type= "Reset">
</form>

</body>
</html>
